  <script>
    $(function () {
      var aud = $('audio')[0];
      $('.play-pause-0').on('click', function () {
        if (aud.paused) {
          aud.play();
          $('.play-pause-0').removeClass('icon-play');
          $('.play-pause-0').addClass('icon-stop');
        }

        else {
          aud.pause();
          $('.play-pause-0').removeClass('icon-stop');
          $('.play-pause-0').addClass('icon-play');
        }
      })
      aud.ontimeupdate = function () {
        $('.progress-0').css('width', aud.currentTime / aud.duration * 100 + '%')
      }
    })
    

      </script>
